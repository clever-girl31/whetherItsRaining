<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Or Not</title>
  <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    
    <div class="inputPanel">
      
      <div class="searchBase">
        <h2>Search by City</h2>
        <input id="city" placeholder="Enter City">
        <button id="search">Search</button>
      </div>
      
      <div class="searchCollection">
        <h2>Recently Searched:</h2>
        <!-- divs will be appended in js here -->
      </div>
    </div>
    
    
    <div class="results">
      
      <div class="currentConditions">
        <div id=cityIconCont>
          <div id="searchedDate"></div>
          <h2 id="searchedCity">"Current City"</h2>
          <div id="icon0"></div>
        </div>
        <div id="temp0"></div>
        <div id="wind0"></div>
        <div id="humid0"></div>
      </div>
      <div id="future">
        <h2>Five Day Forecast:</h2>
        <div class="fiveDay">
          <div id="day1">
            <div id="date1"></div>
            <div id="icon1"></div>
            <div id="temp1"></div>
            <div id="wind1"></div>
            <div id="humid1"></div>
          </div>
          <div id="day2">
            <div id="date2"></div>
            <div id="icon2"></div>
            <div id="temp2"></div>
            <div id="wind2"></div>
            <div id="humid2"></div>
          </div>
          <div id="day3">
            <div id="date3"></div>
            <div id="icon3"></div>
            <div id="temp3"></div>
            <div id="wind3"></div>
            <div id="humid3"></div>
          </div>
          <div id="day4">
            <div id="date4"></div>
            <div id="icon4"></div>
            <div id="temp4"></div>
            <div id="wind4"></div>
            <div id="humid4"></div>
          </div>
          <div id="day5">
            <div id="date5"></div>
            <div id="icon5"></div>
            <div id="temp5"></div>
            <div id="wind5"></div>
            <div id="humid5"></div>
          </div>

        </div>
      </div>
    </div>
    
    
    
  </main>
  <script src="./Assets/script.js"></script>
</body>
</html>
